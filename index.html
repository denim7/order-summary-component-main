<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<!-- <img src="./images/pattern-background-desktop.svg"  class="main_body"/> -->
<div class="container">
      <img src="./images/illustration-hero.svg" alt="" id="image_hero"/>
      <h2 id="card_title">Order Summary</h2> 

      <div class="card_description">
          <p>You can now listen to millions of songs,</p> 
          <p>audiobooks, and podcasts on any device</p> 
          <p>anywhere you like!</p>
    </div>
      <div class="mini_card">
        <div id="leftplan">
            <img src="./images/icon-music.svg" alt="" id="icon_music"/>
          <div id="plan">
            <h3 id="title_text">Annual Plan</h3>
            <p id="price_tag">$59.99/year</p>
          </div>
        </div>
        <div id="edit_text">
          <a href="">Change</a>
        </div>
      </div>
    
      <button id="payment_btn">Proceed to Payment</button>
      <p id="cancel_btn">Cancel Order</p>
  
</div>
</body>
</html>
